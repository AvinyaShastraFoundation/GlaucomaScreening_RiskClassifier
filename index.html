<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    
    <div class="container">
        <div class="header">
            <h1>GLAUCOMA SCREENING-SURVEY FORM</h1>
        </div>
        <div class="form">
            <form action="">
                <div class="mb-3">
                    
                    <label for="exampleInputEmail1" class="form-label">Patient ID</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Patient ID">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">City</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Your City">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Gender</label>
                    <br>
                    <input class="form-check-input" type="radio" id="q" name="gender" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">Male</label>
                    <br>
                    <input class="form-check-input" type="radio" id="q" name="gender" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">Female</label>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Age</label>
                    <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Age">
                </div>
                <div class="que">
                    <div class="col">
                        <div class="mb-3 q-w">
                            <label for="exampleInputPassword1" class="form-label">1.Do you have family history of
                                glaucoma /
                                any blinding disease?</label>
                            <br>
                            <input class="form-check-input" type="radio" id="q" name="q1" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Yes</label>
                            <br>
                            <input class="form-check-input" type="radio" id="q" name="q1" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">No</label>
                        </div>
                        <div class="mb-3 q-w">
                            <label for="exampleInputPassword1" class="form-label">2. Do you have glasses with high minus
                                power
                                since childhood?</label>
                            <br>
                            <input class="form-check-input" type="radio" id="q" name="q2" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Yes</label>
                            <br>
                            <input class="form-check-input" type="radio" id="q" name="q2" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">No</label>
                        </div>
                        <div class="mb-3 q-w">
                            <label for="exampleInputPassword1" class="form-label">3. Do you have high plus power
                                glasses since childhood?</label>
                            <br>
                            <input class="form-check-input" type="radio" id="q" name="q3" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Yes</label>
                            <br>
                            <input class="form-check-input" type="radio" id="q" name="q3" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">No</label>
                        </div>
                        <div class="mb-3 q-w">
                            <label for="exampleInputPassword1" class="form-label">4. Did you have any blunt
                                trauma in your eye with a a
                                ball or
                                anything blunt?</label>
                            <br>
                            <input class="form-check-input" type="radio" id="q" name="q4" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Yes</label>
                            <br>
                            <input class="form-check-input" type="radio" id="q" name="q4" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">No</label>
                        </div>
                        <div class="mb-3 q-w">
                            <label for="exampleInputPassword1" class="form-label">5. Did you have any
                                surgery in the eye
                                for any cause?</label>
                            <br>
                            <input class="form-check-input" type="radio" id="q" name="q5" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Yes</label>
                            <br>
                            <input class="form-check-input" type="radio" id="q" name="q5" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">No</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3 q-w">
                            <label for="exampleInputPassword1" class="form-label">6. Did you
                                have any
                                significant
                                perinatal
                                events
                                with delayed
                                milestones?</label>
                            <br>
                            <input class="form-check-input" type="radio" id="q" name="q6" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Yes</label>
                            <br>
                            <input class="form-check-input" type="radio" id="q" name="q6" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">No</label>
                        </div>
                        <div class="mb-3 q-w">
                            <label for="exampleInputPassword1" class="form-label">7.
                                Do
                                you
                                have
                                Diabetes
                                mellitus?</label>
                            <br>
                            <input class="form-check-input" type="radio" id="q" name="q7" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Yes</label>
                            <br>
                            <input class="form-check-input" type="radio" id="q" name="q7" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">No</label>
                        </div>
                        <div class="mb-3 q-w">
                            <label for="exampleInputPassword1" class="form-label">8.
                                Do
                                you
                                have
                                Hypertension
                                or
                                heart
                                related
                                complications?</label>
                            <br>
                            <input class="form-check-input" type="radio" id="q" name="q8" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Yes</label>
                            <br>
                            <input class="form-check-input" type="radio" id="q" name="q8" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">No</label>
                        </div>
                        <div class="mb-3 q-w">
                            <label for="exampleInputPassword1" class="form-label">9.
                                Do
                                you
                                use
                                any
                                OTC
                                drops
                                for
                                eye
                                itching?(likely
                                steroids)</label>
                            <br>
                            <input class="form-check-input" type="radio" id="q" name="q9" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Yes</label>
                            <br>
                            <input class="form-check-input" type="radio" id="q" name="q9" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">No</label>
                        </div>
                        <div class="mb-3 q-w">
                            <label for="exampleInputPassword1" class="form-label">10. Do
                                you
                                use
                                steroids
                                in
                                any
                                form,
                                oral,
                                ointment,
                                inhaler?</label>
                            <br>
                            <input class="form-check-input" type="radio" id="q" name="gender" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Yes</label>
                            <br>
                            <input class="form-check-input" type="radio" id="q" name="gender" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">No</label>
                        </div>
                    </div>
                </div>
               <a href="submit.html" > <button id="s-btn" type="button" class="btn btn-primary"  >Submit</button></a>
            </form>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">IOP</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Suggestion</label>
                    <textarea class="form-control" id="exampleInputPassword1" name="" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
             -->
             
        </div>
    </div>
    
</body>

</html>
<style>
    * {
        padding: 0px;
        margin: 0px;
    }

    .container {
        height: 250vh;
        width: 100wh;
        background-image:url("eye2.jpeg") ;
        background-repeat: no-repeat;
        background-position: 30px;
        background-size: cover;
        
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 10;
    }
    .header {
        height: 25vh;
        background: rgb(227, 227, 228);
        background: linear-gradient(90deg, rgba(118, 151, 160, 1) 0%, rgba(148, 189, 183, 1) 50%);
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

    }
    .form {

        width: 50vw;

        padding: 20px;
    }
    .que {
        display: flex;
    }
    .hidden-box{
        padding: 30px;
        display: none;
    }
    .header h1{
        position: relative;
        top: 18vh;
        padding-left: 50px;
    }
    #popup{
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 600px;
    padding: 50px;
    box-shadow: 0 5px 30px rgba(0,0,0,.30);
    background: #fff;
    visibility: hidden;
    opacity: 0;
    transition: 0.5s;
    border-radius: 15px;
}

#popup.active {
    top: 50%;
    visibility: visible;
    opacity: 1;
    transition: 0.5s;
}
</style>

         document.getElementById("").value

        window.location="submit.html";
         
        
    })
